{% extends 'index.html' %}

{% load static %}

{% block title %}

<title>Question Categories</title>

{% endblock title %}



{% block content %}
<style>
    body {
    margin: 0;
    padding: 0;
    color: white;
}

.category-card {
    text-align: center;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.category-card:hover .category-image {
    box-shadow: 0 0 20px 8px #00ff00; /* Green glow effect */
    transform: scale(1.1);
}

.category-image {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.category-title {
    margin: 15px 0;
    font-size: 18px;
    color: white;
    transition: color 0.3s;
}

.category-card:hover .category-title {
    color: #00ff00; /* Title color matches the glow */
}
body {
    margin: 0;
    padding: 0;
    color: white;
    background: #2f363e;
}

.category-card {
    text-align: center;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.category-image {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.category-card:hover .category-image {
    box-shadow: 0 0 10px #45f3ff,
    0 0 40px #45f3ff; /* Glow effect around the image */
    transform: scale(1.1);
}

.category-title {
    margin: 15px 0;
    font-size: 18px;
    color: white;
    transition: color 0.3s;
}

.category-card:hover .category-title {
    color: #45f3ff; /* Change title color to match the glow */
}

</style>

    <div class="d-flex vh-100 align-items-center justify-content-center">
        <div class="container">
            <div class="row gy-4 justify-content-center">
            	{% for category in categories %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3" 
                    onclick="redirect(`{% url 'question_collections' category.id %}`)">
                    <div class="category-card" onclick="selectCategory('Math')">
                    	{% if category.image %}
                        <img src="{{category.image.url}}" alt="Math" class="category-image">
                        {% endif %}
                        <h3 class="category-title">{{category.name}}</h3>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>



{% endblock content %}
